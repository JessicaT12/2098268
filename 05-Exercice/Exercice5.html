<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Calcul de cubes</title>
</head>

<body>
    <script>
        function cube(x) {
            return x * x * x;
        }

        var var1 = cube(3) + cube(5);
        alert("La valeur de var1 est : " + var1);
    </script>
</body>

</html>
