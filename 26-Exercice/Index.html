<!DOCTYPE html>
<html>
<head>
    <title>Bateau</title>
</head>
<body>
    <canvas id="myCanvas" width="400" height="400"></canvas>

    <script>
        // Récupérer le canvas
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");

        // Toile du bateau
        ctx.beginPath();
        ctx.moveTo(150, 80);
        ctx.lineTo(300, 230);
        ctx.lineTo(150, 230);
        ctx.fillStyle = "lightblue";
        ctx.fill();

        // Poteau du bateau
        ctx.fillStyle = "sienna";
        ctx.fillRect(135, 50, 10, 200);

        // Base du bateau
        ctx.beginPath();
        ctx.moveTo(60, 250);
        ctx.lineTo(120, 300);
        ctx.lineTo(250, 300);
        ctx.lineTo(310, 250);
        ctx.fillStyle = "peru";

        ctx.fill();

        // Contour de la base du bateau
        ctx.beginPath();
        ctx.moveTo(60, 251);
        ctx.lineTo(120, 300);
        ctx.lineTo(250, 300);
        ctx.lineTo(310, 251);
        
        ctx.lineWidth = 5;
        ctx.strokeStyle = "sienna";
        ctx.stroke();
    </script>
</body>
</html>
